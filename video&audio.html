<!DOCTYPE html>
<html>
<head>
    <title>Video and Audio Tag</title>
</head>
<body>
    <h1>My Media Page</h1>
    <br>

    <div>
        <h2>Video</h2>
        <video width="500" controls muted autoplay poster="tom.png">
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        </video>
    </div>
    <br>

    <div>
        <h2>Audio</h2>
        <audio controls>
            <source src="https://freetestdata.com/wp-content/uploads/2021/09/Free_Test_Data_500KB_MP3.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
