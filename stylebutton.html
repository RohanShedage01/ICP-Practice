<!DOCTYPE html>
<html>
<head>
    <title>Button style</title>

    <style>
       .Sign {
          background-color: tomato;
          color: black;
          border: none;
          border-radius: 5px 10px;
          font-size: 20px;
          padding: 10px 20px;
          cursor: pointer;
       }

       .Log {
          background-color: burlywood;
          color: black;
          border: none;
          border-radius: 20px 10px;
          font-size: 20px;
          padding: 10px 20px;
          cursor: pointer;
       }

       #Click {
          background-color: pink;
          color: black;
          border: none;
          border-radius: 20px;
          font-size: 20px;
          padding: 10px 20px;
          cursor: pointer;
       }

       .paragraph {
          background-color: pink;
          color: black;
          border: 2px solid black;
          font-size: 20px;
          padding: 20px;
          margin: 10px;
       }
    </style>
</head>
<body>

    <button class="Sign">Sign in</button>
    <button class="Log">Log in</button>
    <button id="Click">Click Me</button>

    <p class="paragraph">
        A paragraph is a self-contained unit of discourse in writing dealing with a particular point or idea.
        Though not required by the orthographic conventions of any language with a writing system, 
        paragraphs are a conventional means of organizing extended segments of prose.
    </p>

</body>
</html>
