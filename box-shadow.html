<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
    .cards {
        border: 1px solid black;
        width: fit-content;
        margin: 10px;
        border-radius: 30px;
        box-shadow: 2px 2px 30px 8px  pink;
        display: inline-block;
        padding: 5px;
        color: tomato;
    }

    .card-title{
        text-align: center;
    }

    .card-imges{
        padding: 10px;
        border: lavenderblush;
    }

    .cards:hover{
         box-shadow: 2px 2px 50px 8px red;
         padding: 5px 10px;
         transition: 2s;
    }
   </style>
 </head>
<body>
    <div class="cards">
    <img class="card-imges" src="./imges/burger.png" alt="burger">
    <h1 class="card-title">Burger</h1>
    </div>


    <div class="cards">
    <img class="card-imges" src="./imges/pizza.png" alt="pizza">
    <h1 class="card-title">Pizza</h1>
    </div>


    <div class="cards">
    <img class="card-imges" src="./imges/popcorn.png" alt="popcorn">
    <h1 class="card-title">Popcorn</h1>
    </div>


    <div class="cards">
    <img class="card-imges" src="./imges/beverage.png" alt="pepsi">
    <h1 class="card-title">Pepsi</h1>    
    </div>
</body>
</html>
